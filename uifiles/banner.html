<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<style>
body
{
width:100%;
height:100%;
overflow:hidden;
background-color:lightgrey;
}

.rel
{
position:relative;
width:100%;
height:100%;
}

.bigpuzzle
{
	position:absolute;
	width:300px;
	height:300px;
	transform:rotateZ(45deg);
	box-shadow:0px 0px 8px rgb(101, 98, 98);
	overflow:hidden;
	font-family: 'Oswald', sans-serif;
}
#centerpiece
{
	left:calc(50% - 150px);
	top:calc(50% - 150px);
}
.imageholder[id^="navimg"]
{
		position:absolute;
		display:block;
		top:-70px;
		left:-70px;
		transform:rotateZ(-45deg);
		width:145%;
		height:145%;
}
#navimg1
{
	opacity:1;
	background:url(moksha.jpg) no-repeat center;
	background-size:cover;
	transition:opacity 1s;
}
#navimg2
{
	opacity:0;
	background:url(landing.jpg) no-repeat center;
	background-size:cover;
	transition:opacity 1s;
}
#navimg3
{
	opacity:0;
	background:url(rendezvous.jpg) no-repeat center;
	background-size:cover;
	transition:opacity 1s;
}
#navimg4
{
	opacity:0;
	background:url(possimpible.jpg) no-repeat center;
	background-size:cover;
	transition:opacity 1s;
}
#piece1
{
 display:block;
 text-decoration:none;
 border:none;
 outline:none;
 top:calc(50% - 375px);
 left:calc(50% + 75px);
 background-color:red;
 transition:box-shadow 0.2s;
}
#piece1:active
{
 box-shadow:0px 0px 0px rgb(101, 98, 98);
}
#piece2
{
	display:block;
 text-decoration:none;
 border:none;
 outline:none;
 bottom:calc(50% - 375px);
 left:calc(50% + 75px);
 background-color:blue;
  transition:box-shadow 0.2s;

}
#piece2:active
{
 box-shadow:0px 0px 0px rgb(101, 98, 98);
}
#piece3
{
	display:block;
 text-decoration:none;
 border:none;
 outline:none;
 top:calc(50% - 150px);
 left:calc(50% + 300px);
 background-color:grey;
  transition:box-shadow 0.2s;

}
#piece3:active
{
 box-shadow:0px 0px 0px rgb(101, 98, 98);
}
#piece4
{
	display:block;
 text-decoration:none;
 border:none;
 outline:none;
 top:calc(50% - 375px);
 right:calc(50% + 75px);
 background-color:black;
  transition:box-shadow 0.2s;
}

#piece4:active
{
 box-shadow:0px 0px 0px rgb(101, 98, 98);
}
#piece5
{
	display:block;
 text-decoration:none;
 border:none;
 outline:none;
 bottom:calc(50% - 375px);
 right:calc(50% + 75px);
 background-color:yellow;
  transition:box-shadow 0.2s;
}
#piece5:active
{
 box-shadow:0px 0px 0px rgb(101, 98, 98);
}
#piece6
{
	display:block;
 text-decoration:none;
 border:none;
 outline:none;
 top:calc(50% - 150px);
 right:calc(50% + 300px);
 background-color:green;
  transition:box-shadow 0.2s;
}

#piece6:active
{
 box-shadow:0px 0px 0px rgb(101, 98, 98);
}
.menubuttons{
	
	position:absolute;
	
	top:0px;
	left:0px;
	width:100%;
	padding-top:45%;
	text-align:center;
	font-size:26px;
	color:#FFF;
	height:55%;
	transform:rotateZ(-45deg);
	font-family:'Open sans', sans-serif;
}
</style>

</head>
<body>


<div class="bigpuzzle" id="centerpiece">

<div class="rel">

<div class="imageholder" id="navimg1">
</div>
<div class="imageholder" id="navimg2">
</div>
<div class="imageholder" id="navimg3">
</div>
<div class="imageholder" id="navimg4">
</div>

</div>
</div>


<a class="bigpuzzle" id="piece1">
<div class="rel"><div class="menubuttons">LINK 1</div></div>
</a>
<a class="bigpuzzle" id="piece2">
<div class="rel"><div class="menubuttons">LINK 2</div></div>
</a>
<a class="bigpuzzle" id="piece3">
<div class="rel"><div class="menubuttons">LINK 3</div></div>
</a>
<a class="bigpuzzle" id="piece4">
<div class="rel"><div class="menubuttons">LINK 4</div></div>
</a>
<a class="bigpuzzle" id="piece5">
<div class="rel"><div class="menubuttons">LINK 5</div></div>
</a>
<a class="bigpuzzle" id="piece6">
<div class="rel"><div class="menubuttons">LINK 6</div></div>
</a>
<!--height:320px;-->

<script>
var i = 0;
function repeat()
{
setTimeout(function(){
if(i!=0)
{
var fadeelem = document.getElementById('navimg'+i);
fadeelem.style.opacity = 0;
}
++i;
if(i == 5)
i=1;
var newelem = document.getElementById('navimg'+i);
newelem.style.opacity = 1;
repeat();
},3000);
}

repeat();


</script>
</body>
</html>
